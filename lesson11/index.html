<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="map">
        <div class="marker" style="top: 55%; left: 16%;" data-id="0"></div>
        <div class="marker" style="top: 38%; left: 16%;" data-id="1"></div>
        <div class="marker" style="top: 65%; left: 24%;" data-id="2"></div>
        <div class="marker" style="top: 70%; left: 5%;" data-id="3"></div>
        <div class="marker" style="top: 38%; left: 26%;" data-id="4"></div>
        <div class="marker" style="top: 53%; left: 67%;" data-id="5"></div>
    </div>

    <div class="info-box" id="info-box"></div>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <dix class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-image">
                <img id="modal-img" src="" alt="Город">
            </div>
            <div class="modal-text">
                <h2 id="modal-text"></h2>
                <p id="modal-description"></p>
                <button onclick="closeModal(event)">Закрыть</button>
            </div>
        </dix>
    </div>
    <script src="script.js"></script>
</body>
</html>
